name: 部署文档

on:
  push:
    branches:
      - master  # 确保这是你正在使用的分支名称

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你的文档需要 Git 子模块，取消下面一行的注释
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: 安装依赖
        run: yarn install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: yarn docs:build

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: page
          folder: docs/.vuepress/dist