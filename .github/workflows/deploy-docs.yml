name: 部署文档

on:
  push:
    branches:
      - master   # 主分支触发部署，可改成你的默认分支

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true



      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: 启用 Corepack 并安装 Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version   # 验证 Yarn 版本是否正确

      - name: 安装依赖
        run: yarn install --immutable

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: yarn docs:build

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: page # 部署目标分支
          folder: docs/.vuepress/dist # 构建输出目录